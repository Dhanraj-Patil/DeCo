<!DOCTYPE html>
<html>

<head>
    <title>
        Create Account
    </title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="login_container">
        <form action="" class="create_account">
            <div>
                <label for="name" class="label">Name</label>
                <input type="text" placeholder="Name" class="input name" required>
            </div>
            <div>
                <label for="username" class="label">Username</label>
                <input type="text" placeholder="Username" class="input username" required>
            </div>
            <div>
                <label for="email" class="label">email</label>
                <input type="email" placeholder="Name" class="input email" required>
            </div>
            <div>
                <label for="password" class="label">Password</label>
                <input type="text" placeholder="Name" class="input password" required>
            </div>
            <div class="button_container">
                <input type="submit" class="submit_button">
            </div>
            <div class="login_ac_route"><a href="/login/login.html">Have account, login.</a></div>
        </form>
    </div>
    <script src="create_account.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
