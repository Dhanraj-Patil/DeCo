<!DOCTYPE html>
<html>

<head>
    <title>
        Add Project
    </title>
    <link rel="stylesheet" href="/style.css">
    <style>
        textarea 
        {
            font: size 1.2em;
            font-family: 'Poppins', sans-serif;
            padding-left: 5px;
            width:100%;
            border-color: #8b0505;
        }
    </style>
</head>

<body>
    <header>
        <div class="primary">
        <nav>
            <div class="logo">
                <h1>DeCo</h1>
            </div>
            <div class="navigation">
                <ul>
                    <li>
                        <a href="/projects/projects.html" style="color: white;">
                        <h3 class="projects">Projects</h3>
                        </a>
                    </li>
                    <li>
                        <a href="/index.html" style="color: white;">
                        <h3 class="login_status">Login</h3>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        </div>
    </header>
    <div class="container">
        <div class="add_proj">
            <span>Add Project</span>
        </div>
        <div class="add_proj_ui">
            <form action="" class="add_proj_form">
                <div>
                    <label for="title" class="label">Title:</label>
                    <input type="text" class=" input title" name="Title" required>
                </div>
                <div>
                    <label for="description" class="label">Description:</label>
                    <textarea style="border-radius: 10px!important;resize: none;" name="descrip" id="des" cols="93 " rows="8" required></textarea>
                    <!-- <input type="text" class=" input description" name="Description" required> -->
                </div>
                <div>
                    <label for="requirement" class="label">Requirement:</label>
                    <input type="text" class="input requirement" name="Requirement" required>
                </div>
                <div>
                    <label for="github" class="label">GitHub:</label>
                    <input type="text" class="input github" name="GitHub" required>
                </div>
                <div class="button_container">
                    <input type="submit" class="submit_button" value="Add">
                </div>
            </form>
        </div>
    </div>
    <script src="add_project.js"></script>   
</body>

</html>
